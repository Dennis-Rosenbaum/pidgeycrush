<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Luck Eggstravaganza</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <form>
      <div class= "form-row">
        <label for="pokemon">Pokémon</label><input type="text" name="pokemon" placeholder="Start typing Pokémon species" required />
        <!-- <span>Number of candy needed for evolution:</span><span id="candyNeeded"></span> -->
      </div>
      <div class= "form-row">
        <label for="candy" class="candy"></label>
        <span class="candy">?</span>
        <input type="number" name="candy" id="candy" required />
        <!-- <span>Number of candy needed for evolution:</span><span id="candyNeeded"></span> -->
      </div>
      <p>
        You can evolve <span class="pokeNumber">0</span> <span class="pokemon">Pokémon</span> for a total of <span class="xp">0xp</span>.
      </p>
    </form>
  </div>
</body>
</html>
